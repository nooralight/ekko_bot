    <div class="container container-fluid mt-4 mb-5">
        
        <div class="d-flex justify-content-center mt-4">
            <div class="card border-0 p-5">
                <div class="card-header text-center bg-light">
                    <h4>Create New Account</h4>
                </div>
                <div class="card-body p-5">
                    <form method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="username" required>
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" name="email" required>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
                          <div id="emailHelp" class="form-text"><small>Password must contains 6 characters</small></div>
                        </div>
                        <div class="mb-3">
                            <label for="repeatPassword" class="form-label">Repeat Password</label>
                            <input type="password" class="form-control" id="repeatPassword" required>
                            <div id="repeatError" class="form-text small text-danger"></div>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </div>
                        
                    </form>
                    <div class="d-flex justify-content-center mb-3 mt-3">
                        <span class="mr-2">Already have an acoount?</span><a href="{{ url_for('login') }}"> Login </a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('exampleInputPassword1');
            const repeatPasswordInput = document.getElementById('repeatPassword');
            const repeatError = document.getElementById('repeatError');
            const submitButton = document.querySelector('button[type="submit"]');
            
            function validatePasswords() {
                // Check if passwords match
                const passwordsMatch = passwordInput.value === repeatPasswordInput.value;
                
                // Check if repeat password length exceeds password length
                const repeatLengthExceeds = repeatPasswordInput.value.length >= passwordInput.value.length;

                // Update error message and enable/disable submit button
                if (repeatLengthExceeds && !passwordsMatch) {
                    repeatError.textContent = 'Both password must match!';
                } else {
                    repeatError.textContent = '';
                }

                submitButton.disabled = passwordInput.value.length < 6 || !passwordsMatch || (repeatLengthExceeds && !passwordsMatch);
            }

            passwordInput.addEventListener('input', function() {
                // Enable/disable the submit button based on the length of the password
                validatePasswords();
            });

            repeatPasswordInput.addEventListener('input', function() {
                // Show error message only when the user starts typing in the repeat password field
                if (repeatPasswordInput.value.length > 0) {
                    validatePasswords();
                } else {
                    repeatError.textContent = '';
                }
            });
        });
    </script>
